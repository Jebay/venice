name: Publish Gallery
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
permissions:
  contents: write
  id-token: write
jobs:
  test:
    name: Publish Gallery to Github Pages
    if: github.repository != 'gautamkrishnar/github-pages-gallery'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Build Gallery 🔧
        run: docker run -v "$(pwd):/work" thumbsupgallery/thumbsup /bin/sh -c "cd /work/ && thumbsup --config config.json"
      # - name: Package and upload artifact 📦
      #   uses: actions/upload-pages-artifact@253fd476ed429e83b7aae64a92a75b4ceb1a17cf
      #   with:
      #     path: 'build_output'
      #     name: gh-pages
      - name: Deploy to Github Pages 🚀
        uses: actions/deploy-pages@v1
        with:
          artifact_name: build_output
          token: ${{ secrets.GITHUB_TOKEN }}
